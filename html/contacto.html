<main>
    <div class="contenedor-principal-contacto">
        <div class="contenedor-formulario">
            <h1 class="contenedor-formulario__titulo">Contacto</h1>
            <form action="">
                <div class="contenedor-input--gradient">
                    <label for="correo">Email</label>
                    <input type="email" id="correo">
                </div>
                <div class="contenedor-error">
                    <p id="error-correo"></p>
                </div>
                <div class="contenedor-input--gradient">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                </div>
                <div class="contenedor-error">
                    <p id="nombre-error"></p>
                </div>
                <div class="contenedor-input__textarea">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="" id="mensaje" cols="22" rows="10"></textarea>
                </div>
                <div>
                    <label for="motivo">Motivo</label>
                    <select name="seleccion" id="motivo" >
                        <option value="seleccionar" selected disabled hidden>Eliga un motivo</option>
                        <optgroup label="Problemas técnicos">
                            <option value="errores">Reportar errores en la plataforma</option>
                            <option value="carga-rendimiento">Problemas de carga o rendimiento</option>
                            <option value="problemas-contribucion-proyecto">Dificultades técnicas al realizar una contribución o crear un proyecto</option>
                        </optgroup>
                        <optgroup label="Preguntas sobre la plataforma">
                            <option value="funcionamiento-plataforma">Funcionamiento de la plataforma</option>
                            <option value="informacion-politicas-terminos">Información sobre políticas y términos de uso</option>
                        </optgroup>
                        <optgroup label="Asistencia en la creación de proyectos">
                            <option value="ayuda-creacion-proyecto">Ayuda para entender cómo crear y configurar un proyecto de crowdfunding.</option>
                            <option value="requisitos-">Preguntas sobre requisitos para lanzar un proyecto.</option>
                        </optgroup>
                        <optgroup label="Dudas sobre pagos">
                            <option value="consultas-pagos">Ayuda para entender cómo crear y configurar un proyecto de crowdfunding.</option>
                            <option value="requisitos-">Preguntas sobre requisitos para lanzar un proyecto.</option>
                        </optgroup>
                      </select>
                </div>
                <div class="contenedor-error">
                    <p id="error-motivo"></p>
                </div>
                <div class="contenedor-formulario__botones">
                    <input type="reset" value="Reiniciar formulario">
                    <input type="submit" value="Enviar formulario">
                </div>
            </form>
            <div class="mensaje-enviado">
                <h2>Mensaje enviado con exito</h2>
            </div>
        </div>
    </div>
</main>
